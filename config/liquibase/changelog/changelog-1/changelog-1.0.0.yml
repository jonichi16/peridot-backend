  - changeSet:
      id: 1.0.4
      author: jonichi
      changes:
        - createSequence:
            sequenceName: budget_sequence
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: budget
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: period
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: TIMESTAMP WITH TIME ZONE
  - changeSet:
      id: 1.0.4-tag
      author: jonichi
      changes:
        - tagDatabase:
            tag: 1.0.4

  - changeSet:
      id: 1.0.5
      author: jonichi
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_user_budget
            baseTableName: budget
            baseColumnNames: user_id
            referencedTableName: _user
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_reference_code_budget_status
            baseTableName: budget
            baseColumnNames: status
            referencedTableName: reference_code
            referencedColumnNames: code
        - addUniqueConstraint:
            tableName: budget
            columnNames: user_id, period
            constraintName: user_id_period_unique
  - changeSet:
      id: 1.0.5-tag
      author: jonichi
      changes:
        - tagDatabase:
            tag: 1.0.5
